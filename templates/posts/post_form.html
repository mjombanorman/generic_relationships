<!-- post_form.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      {% if form.instance.pk %}Edit Post{% else %}Create New Post{% endif %}
    </title>
  </head>
  <body>
    <h1>
      {% if form.instance.pk %}Edit Post{% else %}Create New Post{% endif %}
    </h1>
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Submit</button>
    </form>
    <a href="{% url 'post_list' %}">Back to Post List</a>
  </body>
</html>
